<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1>Available Rooms</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Room ID</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Availability</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                <tr>
                    <td>{{ room[0] }}</td>
                    <td>{{ room[1] }}</td>
                    <td>${{ room[2] }}</td>
                    <td>{{ 'Available' if room[3] == 'Yes' else 'Not Available' }}</td>
                    <td>
                        {% if room[3] == 'Yes' %}
                        <form method="POST" action="/book">
                            <input type="hidden" name="room_id" value="{{ room[0] }}">
                            <input type="text" name="name" placeholder="Your Name" class="form-control my-2" required>
                            <input type="email" name="email" placeholder="Your Email" class="form-control my-2" required>
                            <button type="submit" class="btn btn-success">Book</button>
                        </form>
                        {% else %}
                        <button class="btn btn-secondary" disabled>Not Available</button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-primary">Home</a>
    </div>
</body>
</html>
